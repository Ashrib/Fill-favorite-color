<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fill Colors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finlandica:ital@1&family=Indie+Flower&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
</head>
<body>
    <div id="body">
        <div id="text">Fill Your Favorite Color</div>
        <div id="allboxes">
            <div id="red-color" class="color-box" onClick="colorPick('red')"></div>
            <div id="yellow-color" class="color-box" onClick="colorPick('yellow')"></div>
            <div id="green-color" class="color-box" onClick="colorPick('green')"></div>
            <div id="lightgreen-color" class="color-box" onClick="colorPick('lightgreen')"></div>
            <div id="orange-color" class="color-box" onClick="colorPick('orange')"></div>
            <div id="blue-color" class="color-box" onClick="colorPick('blue')"></div>
            <div id="pink-color" class="color-box" onClick="colorPick('pink')"></div>
            <div id="aqua-color" class="color-box" onClick="colorPick('aqua')"></div>
            <div id="orangered-color" class="color-box" onClick="colorPick('orangered')"></div>
            <div id="lightblue-color" class="color-box" onClick="colorPick('lightblue')"></div>
            <div id="purple-color" class="color-box" onClick="colorPick('purple')"></div>
            <div id="black-color" class="color-box" onClick="colorPick('black')"></div>
        </div>
         <div id="shapes-container">
            <div id="square" class="shape" onClick="fillColor('square')"></div>
            <div id="circle" class="shape" onClick="fillColor('circle')"></div>
            <div id="parallelogram" class="shape" onClick="fillColor('parallelogram')"></div>
            <div id="oval" class="shape" onClick="fillColor('oval')"></div>
            <div id="triangle" class="shape" onClick="fillColor('triangle')"></div>
            <div id="rectangle" class="shape" onClick="fillColor('rectangle')"></div>
            <div id="trapezoid" class="shape" onClick="fillColor('trapezoid')"></div>
        </div> 

    </div>


    <script src="./app.js"></script>
</body>
</html>
